	<script>
		//Class gempa
	function Gempa(lokasi, skala) {
		this.lokasi = lokasi;
		this.skala = skala;
		this.dampak = dampak;
			
	function dampak() {
	if (this.skala <= 2) {
		return "Gempa Tidak Terasa";
	} else if (this.skala <= 4) {
		return "Bangunan Retak-retak";
	} else if (this.skala <= 6) {
		return "Bangunan Roboh";
	} else {
		return "Bangunan Roboh & Berpotensi Tsunami";
	}
	    };
    }

			document.getElementById("skala8").innerHTML = gempa8.skala;
			document.getElementById("dampak8").innerHTML = gempa8.dampak();
		}
	</script>
</head>
